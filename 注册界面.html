<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="chushihua.css">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>

	<style>
	#C
	{
		border: 1px solid;
		margin-top: 200px;
		margin-left: 500px;			
		text-align:center;  
		width: 899px;
		height: 700px;
		background: #C4E1E1;



	}
	

	input
	{
		width: 150px;
		height: 15px;
		text-align: left;
	}


	label 
	{
		display:inline-block;
		width: 150px; 
		margin-right:-20px; 
		text-align: left; 
	}

	p
	{
		text-align: left;
		margin-left: 30px;
	}


	</style>
</head>
<body>
	<div id="C">
		<p>
			<label>ID</label>       
			<input type="text" name="id">
		</p>


		<p>
			<label>Password</label>       
			<input type="password" name="pass" >
		</p>


		<p>
			<label>Re-Password</label>       
			<input type="password" name="repass"> 		
		</p>

		<br>
		<!-- --------------------------------------------------------------------- -->
		<p>
			<label>First Name</label>       
			<input type="text" name="fname">
		</p>


		<p>
			<label>Last Name</label>       
			<input type="text" name="lname" >
		</p>


		<p>
			<label>Address</label>       
			<input type="text" name="address"> 		
		</p>

		<p>
			<label>City</label>       
			<input type="text" name="city"> 		
		</p>

		<p>
			<label>State</label>
			<select name="Select State">
				<option value="中国">中国</option>
				<option value="西班牙">西班牙</option>
				<option value="葡萄牙">葡萄牙</option>
			</select>
		</p>

		<p>
			<label>Country</label>       
			<input type="text" name="country" style=width:100px> 		
		</p>

		<p>
			<label>Email Address</label>       
			<input type="text" name="Email"> 		
		</p>

		<p>
			<label>Select Interest</label>
			<input type="checkbox" name="Technology" value="tec" style=height:15px;width:15px />Technology
			<input type="checkbox" name="Enterpstse" value="tec" style=height:15px;width:15px />Enterpstse
			<input type="checkbox" name="Research" value="tec" style=height:15px;width:15px />Research
			<input type="checkbox" name="Government" value="tec" style=height:15px;width:15px />Government
			<input type="checkbox" name="People" value="tec" style=height:15px;width:15px />People
			<input type="checkbox" name="Life Style" value="tec" style=height:15px;width:15px />Life style
			<input type="checkbox" name="Opinion" value="tec" style=height:15px;width:15px />Opinion
		<p/>

			<p>
				<label>Quastion</label>
				<select name="Select Quastion">
					<option value="中国">[Select Quastion]</option>
					<option value="西班牙">西班牙</option>
					<option value="葡萄牙">葡萄牙</option>
				</select>
			</p>

		<p>
			<label>Answer</label>       
			<input type="text" name="pass" >
		</p>		

		<p>
			<br><br>
			<input type="button" value="   Submit Information" style=height:30px;width:150px;margin-left:100px />
			<input type="button" value="        Reset Form" style=height:30px;width:150px;margin-left:50px />
		</p>	

		</div>
	</body>
	</html>
